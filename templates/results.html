<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\static\css\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000;
        }
    </style>
</head>



<body>
<div class = hero>
<div class="card text-white bg-dark mb-3 mx-auto" style="width: 18rem;margin-top: 20vh">
    <div class="card-body">
        <h5 style="text-align: center" class="card-title">Risko</h5>
        <p class="card-text"></p>
        <div style="text-align: center">
            <div style="text-align: center">
                <form action="/display" method="POST" >
                    <select id="coins" name="coin">
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="ADA">ADA</option>
                        <option value="CRO">CRO</option>
                        <option value="SOL">SOL</option>
                        <option value="LUNA">LUNA</option>
                        <option value="BTC">NEAR</option>
                        <option value="ETH">SHIB</option>
                        <option value="ADA">DOGE</option>
                        <option value="CRO">LTC</option>
                        <option value="SOL">EOS</option>
                        <option value="LUNA">SOL</option>
                        <option value="LUNA">DOT</option>
                      </select>
                    <button name = "click" class="file_submit" type="submit" >Search</button>  
                    {%if score%}
                        <p class="card-text">Score is {{score}} </p>
                    {%endif%}
                </form>
            </div>
        </div>
        <br>
    </div>
    <div style="text-align: center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter"
             viewBox="0 0 16 16">
            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
        </svg>
    </div>
    <br>
</div>
</div>

</body>
</html>
